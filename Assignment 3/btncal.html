<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #72ffff48;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            background-color: blue;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            padding: 6px;
            font-size: 1.5em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            background-color: #2972c0;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .equal {
            background-color: #28a745;
        }
        .equal:hover {
            background-color: #218838;
        }
        .clear {
            background-color: #dc3545;
        }
        .clear:hover {
            background-color: #c82333;
        }
        .backspace {
            background-color: #ffa500;
        }
        .backspace:hover {
            background-color: #e69500;
        }
    </style>
</head>
<body>
    
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">/</button>
            
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">*</button>
            
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>
            
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="backspace()" class="backspace">‚Üê</button>
            <button onclick="appendValue('+')">+</button>
            
            <button onclick="clearDisplay()" class="clear" style="grid-column: span 2;">CE</button>
            <button onclick="calculate()" class="equal" style="grid-column: span 2;">=</button>
        </div>
    </div>
    
    <script>
        function appendValue(value) { 
            document.getElementById("display").value += value;
        }
        
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        
        function backspace() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }
        
        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                alert("Invalid expression!");
            }
        }
    </script>
</body>
</html>
