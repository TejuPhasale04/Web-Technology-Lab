<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style type="text/css">
        body {
            font-family: cursive;
            background-color: #d4f5d4; /* Light green background */
            margin: 0;
            padding: 0;
        }
        div {
            width: 400px;
            box-shadow: 0px 2px 20px #76c76b;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px 30px;
        }
        h1 {
            background-color: #4CAF50;
            margin: 0;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            color: #fff;
            border-radius: 8px 8px 0 0;
        }
        p {
            text-align: center;
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="password"] {
            width: 90%;
            border: 1px solid #4CAF50;
            background-color: #f9fff9;
            outline: none;
            border-radius: 5px;
            height: 35px;
            padding: 8px;
            margin: 5px auto 15px;
            display: block;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            height: 40px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            display: inline-block;
            color: #4CAF50;
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }
        a:hover {
            color: #fff;
            background-color: #4CAF50;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Login</h1>
        <form action="" method="post">
            <p>Enter your email</p>
            <input type="text" name="email">
            <p>Enter your password</p>
            <input type="password" name="pass">
            <input type="submit" value="Login">
            <p><a href="index.html">Home</a></p>
        </form>
    </div>
</body>
</html>
